<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>LIFE MUSIC | SITE</title>
    <meta name="theme-color" content="#010310">
    <style>
        :root {
            --primary: #3D5AFE;
            --bg-dark: #010310;
            --bg-card: #12132C;
            --bg-item: #001326;
            --text: #FFFFFF;
            --text-dim: #A0A0A0;
            --accent: #FF5722;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1)
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body.modal-open {
            overflow: hidden !important;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(1, 3, 16, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 1.2rem;
            display: flex;
            justify-content: center;
            z-index: 1000;
            border-bottom: 1px solid transparent
        }

        .search-container {
            background: var(--primary);
            border-radius: 16px;
            padding: 2px;
            width: 100%;
            max-width: 600px
        }

        .search-inner {
            background: var(--bg-card);
            border-radius: 14px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            gap: 10px
        }

        #pesquisa {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1rem;
            flex: 1;
            height: 45px
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 130px 20px 100px;
            min-height: 100vh;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease
        }

        .container.active {
            opacity: 1;
            transform: translateY(0)
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            border-left: 5px solid var(--primary);
            padding-left: 15px
        }

        .item {
            background: linear-gradient(90deg, var(--primary) 0%, rgba(61, 90, 254, 0) 100%);
            border-radius: 12px;
            padding: 1px;
            margin-bottom: 15px;
            transition: var(--transition)
        }

        .item-content {
            background: var(--bg-item);
            border-radius: 11px;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            gap: 1rem
        }

        .number {
            color: var(--accent);
            font-weight: 900;
            min-width: 35px;
            font-size: 0.9rem
        }

        .capa-img {
            width: 55px;
            height: 55px;
            border-radius: 8px;
            object-fit: cover;
            background: #0a0c20;
            border: 1px solid rgba(255, 255, 255, 0.1)
        }

        .info-msc {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
            overflow: hidden
        }

        .nome {
            font-weight: 700;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis
        }

        .artista {
            font-size: 0.8rem;
            color: var(--text-dim);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center
        }

        .btn-action {
            background: none;
            border: none;
            padding: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            position: relative
        }

        .btn-action:active {
            transform: scale(0.9)
        }

        .btn-action img {
            width: 22px;
            z-index: 2
        }

        .play-container {
            position: relative;
            width: 34px;
            height: 34px;
            display: flex;
            justify-content: center;
            align-items: center
        }

        .play-container .btn-action img {
            width: 16px
        }

        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-90deg)
        }

        .progress-ring__circle {
            stroke: var(--primary);
            stroke-width: 3;
            fill: transparent;
            stroke-dasharray: 88;
            stroke-dashoffset: 88;
            transition: stroke-dashoffset 0.1s linear;
            stroke-linecap: round
        }

        .skeleton-list {
            height: 80px;
            margin-bottom: 15px;
            animation: skeleton-loading 1.5s infinite ease-in-out;
            border-radius: 12px;
            background: #0a0c20
        }

        @keyframes skeleton-loading {
            0% { opacity: 0.5 }
            50% { opacity: 1 }
            100% { opacity: 0.5 }
        }

        .divisor-busca {
            font-weight: 800;
            margin: 25px 0 15px;
            color: var(--primary);
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase
        }

        .bottom-nav {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 450px;
            height: 65px;
            background: var(--bg-card);
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7)
        }

        .bottom-nav::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 500%;
            background: conic-gradient(transparent, var(--primary), transparent 30%);
            animation: rotate-border 3s linear infinite;
            z-index: 0
        }

        @keyframes rotate-border {
            0% { transform: rotate(0deg) }
            100% { transform: rotate(360deg) }
        }

        .bottom-nav::after {
            content: '';
            position: absolute;
            inset: 2px;
            background: var(--bg-card);
            border-radius: 22px;
            z-index: 1
        }

        .bottom-nav button {
            position: relative;
            z-index: 10;
            background: none;
            border: none;
            color: var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 0.75rem;
            font-weight: 800;
            flex: 1
        }

        .bottom-nav img {
            width: 26px;
            filter: drop-shadow(0 0 5px var(--primary))
        }

        /* ESTILOS DO NOVO MODAL DE DOWNLOAD */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--bg-card);
            width: 85%;
            max-width: 340px;
            padding: 30px 20px;
            border-radius: 24px;
            text-align: center;
            border: 1px solid rgba(61, 90, 254, 0.3);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            transform: scale(0.9);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .modal-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .modal-capa {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            object-fit: cover;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        .modal-msc-nome {
            font-weight: 700;
            font-size: 1.15rem;
            margin: 8px 0 0;
            color: var(--text);
        }

        .modal-msc-artista {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .modal-content p {
            color: var(--text-dim);
            font-size: 0.85rem;
            margin-bottom: 25px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
        }

        .btn-modal {
            flex: 1;
            padding: 14px;
            border-radius: 14px;
            border: none;
            font-weight: 800;
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-confirm { background: var(--primary); color: white; }
        .btn-cancel { background: #1a1b3a; color: var(--text-dim); }
        .btn-modal:active { transform: scale(0.95); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    </style>
</head>
<body>

<div class="top-bar">
    <div class="search-container">
        <div class="search-inner">
            <input id="pesquisa" type="text" placeholder="Digite o nome da música ou id...">
            <button id="search-button" style="background:none;border:none;">
                <img src="Past_inicio/Imgs/search.png" alt="Buscar" style="width:24px;">
            </button>
        </div>
    </div>
</div>

<div class="container" id="main-container">
    <h1 id="page-title">TODAS AS MÚSICAS:</h1>
    <div id="itens"></div>
    <div id="loading-anchor" style="text-align:center;padding:20px;color:var(--primary);display:none;">Carregando...</div>
</div>

<div class="modal-overlay" id="download-modal">
    <div class="modal-content">
        <div class="modal-info">
            <img id="modal-img" src="" class="modal-capa" onerror="this.src='Past_inicio/Imgs/default_capa.png'">
            <h2 id="modal-song-name" class="modal-msc-nome">Título</h2>
            <span id="modal-artist" class="modal-msc-artista">Artista</span>
        </div>
        <p>Você deseja baixar essa música?</p>
        <div class="modal-buttons">
            <button class="btn-modal btn-cancel" onclick="fecharModal()">CANCELAR</button>
            <button class="btn-modal btn-confirm" id="confirm-download-btn">BAIXAR</button>
        </div>
    </div>
</div>

<nav class="bottom-nav">
    <button><img src="Past_inicio/Imgs/musica.png"><span>MUSICA</span></button>
</nav>

<audio id="global-player"></audio>

<script>
    let musicas = [];
    let listaFiltrada = [];
    let itensExibidos = 0;
    let pesquisandoAtivo = false;
    let destaquePorID = false;
    let carregando = false;
    const audioPlayer = document.getElementById('global-player');
    let currentPlayingId = null;
    const inicialPorVez = 250;
    const incrementoScroll = 100;
    
    let downloadPendente = null;

    const ui = {
        container: document.getElementById('main-container'),
        itensContainer: document.getElementById('itens'),
        pesquisaInput: document.getElementById('pesquisa'),
        btnSearch: document.getElementById('search-button'),
        loadingAnchor: document.getElementById('loading-anchor'),
        modal: document.getElementById('download-modal'),
        modalImg: document.getElementById('modal-img'),
        modalTitle: document.getElementById('modal-song-name'),
        modalArtist: document.getElementById('modal-artist'),
        btnConfirmDownload: document.getElementById('confirm-download-btn')
    };

    async function carregarDados() {
        try {
            const r = await fetch('Past_inicio/Json/Musicas.txt');
            const t = await r.text();
            const scope = {};
            new Function('scope', t + '; scope.itens = itens;')(scope);
            musicas = scope.itens || [];
            verificarHash();
            ui.container.classList.add('active')
        } catch (e) {
            console.error(e)
        }
    }

    function verificarHash() {
        const hash = window.location.hash;
        if (hash.includes('#search:')) {
            let query = decodeURIComponent(hash.split('#search:')[1]);
            if (query === 'n' || query === '') {
                ui.pesquisaInput.value = '';
                pesquisandoAtivo = false;
                destaquePorID = false;
                renderizar()
            } else {
                const matchComplexo = query.match(/#?(\d+)-/);
                if (matchComplexo) {
                    ui.pesquisaInput.value = `#${matchComplexo[1]}`
                } else {
                    ui.pesquisaInput.value = query
                }
                executarPesquisa(true)
            }
        } else {
            renderizar()
        }
    }

    function togglePlay(id, path) {
        const circle = document.getElementById(`circle-${id}`);
        const img = document.getElementById(`img-${id}`);
        if (currentPlayingId === id) {
            if (audioPlayer.paused) {
                audioPlayer.play();
                img.src = 'Past_inicio/Imgs/pause.png'
            } else {
                audioPlayer.pause();
                img.src = 'Past_inicio/Imgs/play.png'
            }
            return
        }
        if (currentPlayingId) {
            const oldImg = document.getElementById(`img-${currentPlayingId}`);
            const oldCircle = document.getElementById(`circle-${currentPlayingId}`);
            if (oldImg) oldImg.src = 'Past_inicio/Imgs/play.png';
            if (oldCircle) oldCircle.style.strokeDashoffset = 88
        }
        currentPlayingId = id;
        audioPlayer.src = path;
        audioPlayer.load();
        audioPlayer.play().catch(e => console.log(e));
        img.src = 'Past_inicio/Imgs/pause.png';
        audioPlayer.ontimeupdate = () => {
            if (audioPlayer.duration) {
                const percent = audioPlayer.currentTime / audioPlayer.duration;
                const offset = 88 - (percent * 88);
                if (circle) circle.style.strokeDashoffset = offset
            }
        };
        audioPlayer.onended = () => {
            img.src = 'Past_inicio/Imgs/play.png';
            if (circle) circle.style.strokeDashoffset = 88;
            currentPlayingId = null
        }
    }

    /* FUNÇÕES DO MODAL ATUALIZADO */
    function abrirModal(nome, artista, capa, link) {
        downloadPendente = { nome, link };
        ui.modalImg.src = capa;
        ui.modalTitle.innerText = nome;
        ui.modalArtist.innerText = artista || 'Artista Desconhecido';
        ui.modal.style.display = 'flex';
        document.body.classList.add('modal-open');
    }

    function fecharModal() {
        ui.modal.style.display = 'none';
        downloadPendente = null;
        document.body.classList.remove('modal-open');
    }

    ui.btnConfirmDownload.onclick = () => {
        if (downloadPendente) {
            const link = document.createElement('a');
            link.href = downloadPendente.link;
            link.download = downloadPendente.nome;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            fecharModal();
        }
    };

    function renderizar(append = false) {
        if (carregando) return;
        carregando = true;
        let lista = pesquisandoAtivo ? listaFiltrada : musicas;
        if (!append) {
            ui.itensContainer.innerHTML = Array(6).fill('<div class="skeleton-list"></div>').join('');
            itensExibidos = 0;
            window.scrollTo(0, 0)
        }
        setTimeout(() => {
            if (!append) ui.itensContainer.innerHTML = '';
            const skeletons = ui.itensContainer.querySelectorAll('.skeleton-list');
            skeletons.forEach(s => s.remove());
            const limite = (itensExibidos === 0) ? inicialPorVez : incrementoScroll;
            const lote = lista.slice(itensExibidos, itensExibidos + limite);
            let html = '';
            lote.forEach((item, index) => {
                const isDestaque = destaquePorID && !append && index === 0;
                html += `
                <div class="item" ${isDestaque ? 'style="border-left: 5px solid var(--accent)"' : ''}>
                    <div class="item-content">
                        <span class="number">#${item.id}</span>
                        <img src="${item.capa}" class="capa-img" onerror="this.src='Past_inicio/Imgs/default_capa.png'">
                        <div class="info-msc">
                            <span class="nome">${item.nome}</span>
                            <span class="artista">${item.artistas || 'Artista Desconhecido'}</span>
                        </div>
                        <div class="actions">
                            <button onclick="abrirModal('${item.nome.replace(/'/g, "\\'")}', '${(item.artistas || "Artista Desconhecido").replace(/'/g, "\\'")}', '${item.capa}', '${item.download}')" class="btn-action">
                                <img src="Past_inicio/Imgs/download.png" style="width:24px;">
                            </button>
                            <div class="play-container">
                                <svg class="progress-ring" width="34" height="34">
                                    <circle id="circle-${item.id}" class="progress-ring__circle" stroke-width="3" fill="transparent" r="14" cx="17" cy="17"/>
                                </svg>
                                <button class="btn-action" onclick="togglePlay('${item.id}','${item.download}')">
                                    <img id="img-${item.id}" src="Past_inicio/Imgs/play.png" alt="Play">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>`;
                if (isDestaque) html += `<div class="divisor-busca">MAIS MÚSICAS:</div>`
            });
            ui.itensContainer.insertAdjacentHTML('beforeend', html);
            itensExibidos += lote.length;
            carregando = false;
            ui.loadingAnchor.style.display = (itensExibidos < lista.length) ? 'block' : 'none'
        }, 300)
    }

    function executarPesquisa(vindoDoHash = false) {
        // RESET PLAYER AO PESQUISAR
        if (!audioPlayer.paused || audioPlayer.currentTime > 0) {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            if (currentPlayingId) {
                const img = document.getElementById(`img-${currentPlayingId}`);
                const circle = document.getElementById(`circle-${currentPlayingId}`);
                if (img) img.src = 'Past_inicio/Imgs/play.png';
                if (circle) circle.style.strokeDashoffset = 88;
                currentPlayingId = null;
            }
        }

        const termoOriginal = ui.pesquisaInput.value.trim();
        const termo = termoOriginal.toLowerCase();
        if (termo === '' || termo === '#') {
            pesquisandoAtivo = false;
            destaquePorID = false;
            if (!vindoDoHash) window.location.hash = 'search:n';
            renderizar();
            return
        }
        const exato = musicas.find(m => `#${m.id}` === termo || m.id.toString() === termo.replace('#', '') || (m.id_aleatory && m.id_aleatory.toLowerCase() === termo.replace('#', '')) || m.nome.toLowerCase() === termo);
        if (exato) {
            destaquePorID = true;
            const resto = musicas.filter(m => m.id !== exato.id);
            listaFiltrada = [exato, ...resto];
            if (!vindoDoHash) {
                window.location.hash = `search:#${exato.id}-${exato.id_aleatory}`;
                ui.pesquisaInput.value = `#${exato.id}`
            }
        } else {
            destaquePorID = false;
            listaFiltrada = musicas.filter(m => m.nome.toLowerCase().includes(termo.replace('#', '')) || (m.artistas && m.artistas.toLowerCase().includes(termo)));
            if (!vindoDoHash) {
                const limpo = termo.startsWith('#') ? termo : '#' + termo;
                window.location.hash = `search:${limpo}`
            }
        }
        pesquisandoAtivo = true;
        renderizar()
    }

    window.addEventListener('scroll', () => {
        if (carregando) return;
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 800) {
            let lista = pesquisandoAtivo ? listaFiltrada : musicas;
            if (itensExibidos < lista.length) renderizar(true)
        }
    });

    window.onhashchange = verificarHash;
    ui.btnSearch.onclick = () => executarPesquisa();
    ui.pesquisaInput.onkeyup = (e) => {
        if (e.key === 'Enter') executarPesquisa()
    };
    
    window.onclick = (event) => {
        if (event.target == ui.modal) fecharModal();
    }

    carregarDados();
</script>
</body>
</html>
